<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Product Go</title>
</head>

<body>
    <!-- Navbar Start-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Rull Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/product">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/category">Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End-->

    <div class="container mt-3">
        <h1>List Product</h1>
        <hr>
        <a href="/product/create" class="btn btn-primary">Add Product</a>
        <table class="table table-stripped table-hover mt-2 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .products }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Category.Name }}</td>
                    <td>{{ .Stock }}</td>
                    <td>
                        <a href="/product/detail?id={{ .Id }}" class="btn btn-info text-light">Detail</a>
                        <a href="/product/update?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/product/delete?id={{ .Id }}" class="btn btn-danger text-light"
                            onclick="return confirm('Yakin Dihapus Dekk??')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
